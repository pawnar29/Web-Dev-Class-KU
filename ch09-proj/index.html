<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="myscript.js"></script>
    </head>
    <body>
        <div id="container">
            <header>Calculate Rectangle Area/Perimeter</header>
            <form>
                <div id="txt">
                    Length: <input type="number" id="length" required="required">
                    Width:  <input type="number" id="width" required="required">
                </div>
                <div id="rad">
                    Area     <input type="radio" name="geometry" id="a" value="area" checked> 
                    Perimeter<input type="radio" name="geometry" id="p" value="perimeter" >
                </div>
                <button type="button" id="btn">Calculate</button> 
            </form>
            <div id="box">
                <h3 id="result">&nbsp;</h3>
            </div>
        </div>
    </body>
</html>
